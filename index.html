<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <!--Container sınıfının içerisine ögeler yerleştirildi.-->
    <div class="container">
        <!-- head kısmı google jpg için ayrıldı -->
        <div class="head">
          <img src="img/google.jpg" alt="google beta görseli">
        </div>
        <!-- search -->
        <div class="search">
            <p>Search the web using Google!<br>
            <input type="text" value size="40"><br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky"><br>
        </p>
        </div>
        <!-- 3 adet kutu için 3 adet card oluşturuldu -->
        <div class="content">
            <div class="card bg_light_blue" style="padding-left:15%;padding-right:15%">
                    Special Searches<br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br>
                   
            </div>
            <div class="card bg_blue" style="font-size: small;padding-left:5%;padding-right:5%">
                    <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                    <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
                    <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                    <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
                
            </div>
            <div class="card bg_darkblue" style="font-size: small;padding-left:12%;padding-right:13%">
             
                    Get Google! <br> updates monthly: <br>
                    <input type="hidden" name="listname" value="google-friends">
                    <input type="text" name="emailaddr" value="your e-mail"> <br>
                    <input type="submit" name="SubmitAction" value="Subscribe"> 
                    &nbsp;&nbsp;
                 <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>     
                 
            </div>

        </div>
        <!-- footer -->
        <div class="bottom">
            <p>Copyright ©1998 Google Inc.</p>
        </div>
    </div>
</body>
</html>
